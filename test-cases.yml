- summary: |
    (1)Проверка кнопки "Store"
  requirement: |
    При нажатии на кнопку у пользователя должна открываться страница каталога товаров
  prerequisites: |
    Должна быть открыта страница "Cart"
  test-data: |
    Нет данных
  steps:
    - Нажимаем кнопку "Store"
  expected-result: |
    Пользователь должен попасть на страницу каталога
    
- summary: |
    (2)Проверка кнопки "Cart"
  requirement: |
    При нажатии на кнопку "Cart" у пользователя должна открываться страница корзины
  prerequisites: |
    Должна быть открыта страница каталога
  test-data: |
    Нет данных
  steps:
    - Нажимаем кнопку "Cart"
  expected-result: |
    Пользователь должен попасть в корзину
    
- summary: |
    (3)Проверка переключения языков
  requirement: |
    При нажатии на кнопку "Language" у пользователя должна быть возможность выбрать язык
  prerequisites: |
    Должна быть открыта страница каталога на английском языке
  test-data: |
    Нет данных
  steps:
    - Нажимаем кнопку "Language"
    - В открывшемся списке выбираем "Russian"
  expected-result: |
    Язык интерфейса web-приложения должен смениться на русский
    
- summary: |
    (4)Проверка поисковой строки(позитивная)
  requirement: |
    При вводе названия товара в строку поиска, в каталоге выводится только запрашиваемый товар
  prerequisites: |
    Должна быть открыта страница каталога
  test-data: |
    Нет данных
  steps:
    - Вписываем в поисковую строку запрос "Non-Alcoholic Concentrated Perfume Oil"
  expected-result: |
    На странице каталога будет только товар "Non-Alcoholic Concentrated Perfume Oil"
    
- summary: |
    (5)Проверка поисковой строки(спец. символ)
  requirement: |
    При вводе спец. символов в строку поиска, мы не получим результат поиска
  prerequisites: |
    Должна быть открыта страница каталога
  test-data: |
    Нет данных
  steps:
    - Вписываем в поисковую строку запрос "@$"
  expected-result: |
    На странице каталога будет надпись "Ничего не найдено!"
    
- summary: |
    (6)Проверка поисковой строки(скрипт)
  requirement: |
    При вводе в строку поиска скрипта, на месте товара будет надпись "Ничего не найдено! Скрипт не будет воспроизведен"
  prerequisites: |
    Должна быть открыта страница каталога
  test-data: |
    Нет данных
  steps:
    - Вписываем в поисковую строку запрос "<html><body><script type="text/javascript">alert("Карамба!");</script></body></html>"
  expected-result: |
    На странице каталога будет надпись "Ничего не найдено!" Скрипт не будет воспроизведен

- summary: |
    (7)Проверка поисковой строки(кириллица)
  requirement: |
    При вводе в строку поиска символом кириллицы, товар не будет найден
  prerequisites: |
    Должна быть открыта страница каталога
  test-data: |
    Нет данных
  steps:
    - Вписываем в поисковую строку запрос "Айфон"
  expected-result: |
    На странице каталога будет надпись "Ничего не найдено!"
    
- summary: |
    (8)Проверка настройки фильтра "Category"
  requirement: |
    При выставлении определенной категории товаров в списке "Category", поиск выдаёт определенную категорию товаров
  prerequisites: |
    Должна быть открыта страница каталога
  test-data: |
    Нет данных
  steps:
    - Нажимаемна кнопку "Category"
    - В развернувшемся списке выбираем "smartphones"
    - Проверяем, что в результате поиска, товар только выбранной категории
    - Применяем предыдущие шаги к следующему элементу списка
  expected-result: |
    На странице каталога будет выводиться товар определенной категории
    
- summary: |
    (9)Проверка настройки фильтра по определенному бренду
  requirement: |
    При проставлении галочки в определенном чек-боксе бренда будет осуществлен поиск по бренду
  prerequisites: |
    Должна быть открыта страница каталога
  test-data: |
    Нет данных
  steps:
    - Выбираем в списке бренда Apple и нажимаем на чек-бокс
    - Проверяем, что в результате нам выдаётся товар только бренда Apple
    - Выбираем в списке следующий бренд и повторяем 2 предыдущих шага
  expected-result: |
    На странице каталога будет выводиться товар определенного бренда
    
- summary: |
    (10)Проверка настройки фильтра по нескольким брендам
  requirement: |
    При проставлении галочки в нескольких чек-боксах разных брендов будет осуществлен поиск по ним
  prerequisites: |
    Должна быть открыта страница каталога
  test-data: |
    Нет данных
  steps:
    - Выбираем в списке бренда Apple и Samsung
    - Проверяем, что в результате нам выдаётся товар только бренда Apple и Samsung
    - Выбираем в списке следующе 2 бренда и повторяем 2 предыдущих шага
  expected-result: |
    На странице каталога будет выводиться товар определенных выбранных брендов
