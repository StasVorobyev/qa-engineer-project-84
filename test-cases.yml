- summary: |
    Проверка остаётся ли товар в корзине после закрытия и открытия приложения на браузере Chrome
  requirement: |
    При закрытии web-приложения и повторном открытии, товар должен сохраняться в корзине
  prerequisites: |
    Должна быть открыта страница каталога
    Корзина должна быть пуста
  test-data: |
    Нет данных
  steps:
    - Нажать на кнопку Add to Cart на товаре iPhone 9 
    - Нажать на кнопку Cart в верхнем меню и перейти в корзину
    - Проверить, что товар находится в корзине
    - Закрываем web-приложение
    - Открываем web-приложение по ссылке https://hexlet-products-store.vercel.app/
  expected-result: |
    Товар должен находиться в корзине
    
- summary: |
    Проверка адаптивности интерфейса при изменении разрешения экрана на браузере Opera
  requirement: |
    При изменении разрешения экрана элементы интерфейса не должны меняться
  prerequisites: |
    Должна быть открыта страница каталога
  test-data: |
    Нет данных
  steps:
    - Нажать на клавиатуре F12
    - После открытия DevTools нажать сочетание клавишь Ctrl+Shift+M
    - Выставить разрешение экрана 1280х800
  expected-result: |
    Элементы интерфейса визуально не изменились
