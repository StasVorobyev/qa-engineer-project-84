- summary: |
    Проверка поисковой строки(скрипт) на браузере Chrome
  requirement: |
    При вводе в строку поиска скрипта, на месте товара будет надпись "Ничего не найдено! Скрипт не будет воспроизведен"
  prerequisites: |
    Должна быть открыта страница каталога
  test-data: |
    Нет данных
  steps:
    - Вписать в поисковую строку запрос "<html><body><script type="text/javascript">alert("Карамба!");</script></body></html>"
    - Нажать Enter на клавиатуре
  expected-result: |
    На странице каталога отображается надпись "Ничего не найдено!" Скрипт не воспроизведен.

