- summary: |
    Нельзя снять фильтр с определенной категории после выбора
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Кликнуть кнопку "Category"
    2. В развернувшемся списке выбрать "smartphones"
    3. Вернуть фильтр на все категории
  expected-result: |
    В фильтре есть можно выбрать все категории товаров
  actual-result: |
    Нельзя вернуть фильтр на весь товар

- summary: |
    Ценовой фильтр фильтрует товар по первоначальной цене, а не по цене со скидкой
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Ввести диапозон цены From - 1200 To 11190
  expected-result: |
    На странице каталога выводится товар из заданного ценового диапозона
  actual-result: |
    На странице выдаёт товар по меньше цене из заданного диапозона, фильтруется первоначальная цена
    Ошибка изображена на скриншоте Багрепорт-1 

- summary: |
    Ошибки в написании брендов 
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Проверить все елементы UI на грамматические ошибки
  expected-result: |
    В элементах отсутствуют грамматические ошибки
  actual-result: |
    Ошибки в написании названий брендов
    Задвоение названий брендов (Apple и APPle)
    Описание товаров написано маленькими буквами
    Ошибка изображена на скриншоте Багрепорт-2
    
- summary: |
    Кнопка Previous и Next привязаны к одновременному перелистыванию страницы товаров и брендов
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Нажать кнопку Next
  expected-result: |
    Отображается следующая страница каталога товаров
  actual-result: |
    Помимо страницы товаров отображается следующая страница брендов
    Не все бренды представлены на главной странице
    
- summary: |
    Товар не сохраняется в корзине после закрытия и повторного открытия приложения
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Нажать на кнопку Add to Cart на товаре iPhone 9 
    2. Нажать на кнопку Cart в верхнем меню и перейти в корзину
    3. Проверить, что товар находится в корзине
    4. Закрываем web-приложение
    5. Открываем web-приложение по ссылке https://hexlet-products-store.vercel.app/
  expected-result: |
    Товар должен находиться в корзине
  actual-result: |
    Корзина пуста

- summary: |
    Корзина не очищается после оформления заказа
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Нажать на кнопку Add to Cart на товаре iPhone 9
    2. Нажать на кнопку Add to Cart на товаре iPhone X
    3. Нажать на кнопку Cart в верхнем меню и перейти в корзину
    4. Нажить на кнопку Chekout
    5. После оформления заказа нажать кнопку Close
  expected-result: |
    Корзина пуста, заказ сформирован
  actual-result: |
    В корзине остались все товары из заказа
    Корзину нужно очищать самому

- summary: |
    При изменении разрешения экрана деформируется пользовательский интерфейс 
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Нажать на клавиатуре F12
    2. После открытия DevTools нажать сочетание клавишь Ctrl+Shift+M
    3. Выставить разрешение экрана 1280х800
  expected-result: |
    Элементы интерфейса визуально не изменились
  actual-result: |
    Элементы интерфейса меняют размер, текст смещается
    Ошибка изображена на скриншоте Багрепорт-3

