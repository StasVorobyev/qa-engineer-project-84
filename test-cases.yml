    Поисковая строка должна быть пуста
  test-data: |
    Нет данных
  steps:
    - Кликнуть кнопку "Category"
    - В развернувшемся списке выбрать "smartphones"
    - Кликнуть кнопку "Category"
    - Снять фильтр
  expected-result: |
    Не выбран ни один фильтр категорий

